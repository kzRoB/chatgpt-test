<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <h1>Chess Game</h1>
    <div id="board" style="width: 400px"></div>
    <button id="startBtn">Start Position</button>
    <button id="clearBtn">Clear Board</button>
    <button id="aiBtn">Play vs AI</button>
    <div id="status"></div>
    <div id="fen"></div>
    <div id="timer">Time: <span id="whiteTime">300</span> - <span id="blackTime">300</span></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js/chess.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.rawgit.com/nlesc-jcer/stockfish.js/master/stockfish.js"></script>
</body>
</html>
